<!doctype html>
<html>
  <head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/currency.css">
  </head>
  <body>

<form id="currency_form" method="POST">
    <label for="from_currency">Convert from:</label>
    <input type="text" id="from_currency" name="from_currency" required>

    <label for="to_currency">Convert to:</label>
    <input type="text" id="to_currency" name="to_currency" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <button type="submit">Convert</button>
</form>
<h1> {{ result | upper }} </h1>
</body>
